<div class="user">
    <div class="info">
        <div>{{user.name}}</div>
        <div>{{user.email}}</div>
        <div>{{user.address.city}}</div>
    </div>
    <div class="actions">
        <div class="edit" (click)="editUser()"><i class="fa fa-edit"></i></div>
        <div class="delete" (click)="deleteUser()"><i class="fa fa-trash"></i></div>
        <div></div>
    </div>
</div>
